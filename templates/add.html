<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ajouter une planète</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 700px; }
    a { text-decoration: none; color: #0b66c3; }
    form { display: grid; gap: .75rem; }
    label { font-weight: 600; }
    input[type="text"], input[type="number"] { padding: .5rem .6rem; font-size: 1rem; width: 100%; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    button { padding: .6rem .9rem; background: #0b66c3; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    .error { background: #fee; color: #900; padding: .6rem .8rem; border: 1px solid #fbb; border-radius: 6px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <a href="/">← Retour</a>
  <h1>Ajouter une planète</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" action="/add" autocomplete="off">
    <div>
      <label for="pl_name">Nom de la planète</label>
      <input id="pl_name" name="pl_name" type="text" required value="{{ form.pl_name }}" placeholder="EX: DEMO-123" />
    </div>

    <div class="row">
      <div>
        <label for="pl_rade">Rayon (R⊕)</label>
        <input id="pl_rade" name="pl_rade" type="number" step="0.0001" min="0.0001" required value="{{ form.pl_rade }}" placeholder="ex: 1.1" />
      </div>
      <div>
        <label for="pl_bmasse">Masse (M⊕)</label>
        <input id="pl_bmasse" name="pl_bmasse" type="number" step="0.0001" min="0.0001" required value="{{ form.pl_bmasse }}" placeholder="ex: 1.3" />
      </div>
    </div>

    <div>
      <label for="pl_orbsmax">Demi-grand axe (UA)</label>
      <input id="pl_orbsmax" name="pl_orbsmax" type="number" step="0.0001" min="0.0001" required value="{{ form.pl_orbsmax }}" placeholder="ex: 1.0" />
    </div>

    <button type="submit">Classer et enregistrer</button>
  </form>
</body>
</html>
